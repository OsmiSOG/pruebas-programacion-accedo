<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Morse Code</title>
</head>
<body>
    <div class="container d-grid gap-auto">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Morse Code</h1>
            </div>
        </div>
        <div class="row">
            <div class="col p-3 m-1 shadow border rounded-start">
                <div class="row g-2">
                    <div class="col-12">
                        <h3 class="text-center">Your Text</h3>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" name="myText" id="myText" cols="30" rows="10"></textarea>
                    </div>
                    <div class="col-6 col-sm-6">
                        <button class="btn btn-primary p-3 w-100" onclick="code(event)">code</button>
                        <!-- <button class="btn btn-primary" onclick="decode(event)">decode</button> -->
                    </div>
                    <div class="col-6 col-sm-6">
                        <button class="btn btn-primary p-3 w-100" onclick="decode(event)">decode</button>

                    </div>
                </div>
            </div>
            <div class="col p-3 m-1 shadow border rounded-end">
                <div>
                    <h3 class="text-center">Your Answer</h3>
                    <div class="fs-4" id="answer">
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
        
    <script src="morse.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
